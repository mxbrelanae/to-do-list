<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to-do-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <h1>To Do List</h1>
    
    <form action="" id="addHere">
      <label for = "add"> Add To Your List: </label>
         <input 
          id="add"
          name="add" 
          input type ="text" 
          placeholder ="Add Here..." 
          minlength = "2" 
          required>
        <input type ="submit" value="Add"  id="addBtn">
    </form>
    
  <ul id="todoList"></ul>
        
  <button id="deleteAll">Delete All</button> 

  <script src = 'to-do-list.js'></script>
 </body>
</html>
